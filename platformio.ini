[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	aau-eit5/iBUS@^0.1.7
	bmellink/IBusBM@^1.1.4
	madhephaestus/ESP32Servo@^0.13.0
	plerup/EspSoftwareSerial@^8.0.3
